<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSSs/commons.css" />
  </head>
  <body>
    <div class="fs-3">InputGroups</div>
    <div class="input-group">
      <!--아래 둘을 감쌈-->
      <label class="input-group-text" for="">Email@</label>
      <!--label과 input을 class로 묶음-->
      <input
        type="email"
        class="form-control"
        placeholder="your Email"
        name=""
        id=""
      />
    </div>
    <div class="input-group">
      <label for="" class="input-group-text">With textarea</label>
      <textarea
        cols=""
        rows="5"
        class="form-control"
        placeholder="Input Text"
      ></textarea>
    </div>
    <div class="input-group">
      <button class="btn btn-outline-primary">Button</button>
      <!--outline에 색깔 주기-->
      <input type="text" />
    </div>
    <div class="input-group">
      <button
        class="btn btn-outline-primary dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Dropdown Button
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#" class="dropdown-item">One Action</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Two Action</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Three Action</a>
        </li>
        <li>
          <a href="#" class="dropdown-item">Other Action</a>
        </li>
      </ul>
      <input type="text" class="form-control" />
    </div>

    <hr />
    <a href="./index.html">>>Index</a>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
