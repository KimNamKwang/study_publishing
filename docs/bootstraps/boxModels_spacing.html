<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSSs/commons.css" />
  </head>
  <body>
    <div>Bootstrap Format {property}{sides}-{size}</div>
    <!--          {display,text등}{top,bottom등}{사이즈. 치수}  -->
    <div class="display-3 text-primary">paddings</div>
    <div>
      <!--padding을 부트스트랩으로 쓸때는 p로 쓴다-->
      <span class="p-3">padding : p, size : 3</span>
      <span class="t-4">top : t </span>
      <div class="pt-4 pb-4">bottom : b</div>
      <div class="ps-5 pe-5">start : s, end : e</div>
    </div>

    <div class="display-3 text-primary">margin</div>
    <div>
      <div class="m-4">margin : m-4</div>
      <div class="ms-4 mt-4">margin : ms-4 mt-4</div>
      <div class="m-auto">margin : ms</div>
      <!--auto는 crossBrowsing에서 적용 됌-->
    </div>

    <hr />
    <a href="./index.html">>>Index</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
