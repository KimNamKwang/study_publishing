<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSSs/commons.css" />
  </head>
  <body>
    <div>
      <div class="fs-3">CheckBoxs Inline</div>
      <div class="form-check form-check-inline">
        <!--form-check-inline 적용 시 가로로 정렬-->
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-inlinecheck"
        />
        <label for="default-inlinecheck" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <!-- class="form-check 적용시 아래에 margin살짝 생김-->
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-inlinechecked-checkbox"
          checked
        />
        <!--checked 적용시 check된 상태가 기본 값-->
        <label for="default-inlinechecked-checkbox" class="form-check-label"
          >Checked checkbox</label
        >
      </div>
      <div class="form-check form-check-inline">
        <!-- class="form-check 적용시 아래에 margin살짝 생김-->
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-inlinechecked-checkbox"
          disabled
        />
        <!--checked 적용시 check된 상태가 기본 값-->
        <label for="default-inlinechecked-checkbox" class="form-check-label"
          >Disable checkbox</label
        >
      </div>

      <div class="fs-3">CheckBoxs</div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" class="form-check-label"
          >Default checkbox</label
        >
      </div>
      <div class="form-check">
        <!-- class="form-check 적용시 아래에 margin살짝 생김-->
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-checked-checkbox"
          checked
        />
        <!--checked 적용시 check된 상태가 기본 값-->
        <label for="default-checked-checkbox" class="form-check-label"
          >Checked checkbox</label
        >
      </div>
      <div class="form-check">
        <!-- class="form-check 적용시 아래에 margin살짝 생김-->
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-checked-checkbox"
          disabled
        />
        <!--checked 적용시 check된 상태가 기본 값-->
        <label for="default-checked-checkbox" class="form-check-label"
          >Disable checkbox</label
        >
      </div>

      <div class="fs-3">Radios</div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="dafault-radio"
        />
        <!--모든 radio에 name="flexRadios"를 주면 여러 radio버튼 중 하나만 선택가능하게.-->
        <label for="dafault-radio" class="form-check-label"
          >Default radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="checked-radio"
          checked
        />
        <label for="checked-radio" class="form-check-label"
          >Checked radio</label
        >
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flexRadios"
          id="checked-radio"
          checked
        />
        <label for="checked-radio" class="form-check-label"
          >Checked radio</label
        >
      </div>

      <div class="fs-3">Switchs</div>
      <div>
        <div class="form-check form-switch">
          <input
            type="checkbox"
            class="form-check-input"
            name=""
            id="default-switch"
          />
          <label for="default-switch" class="form-check-label"
            >Default switch</label
          >
        </div>
      </div>
    </div>
    <hr />
    <a href="./index.html">>>Index</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
