<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./CSSs/commons.css" /> -->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div>Email</div>
          <input type="text" class="form-control" />
        </div>
        <div class="col">
          <div>Password</div>
          <input type="text" class="form-control" />
        </div>
      </div>
      <div>
        <div class="mt-3">
          <div>Address</div>
          <input type="text" class="form-control" placeholder="1234 Main st" />
        </div>
        <div class="mt-3">
          <div>Address2</div>
          <input
            type="text"
            class="form-control"
            placeholder="Apartment, studio, or floor"
          />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div>City</div>
          <input type="text" class="form-control mt-2" />
        </div>
        <div class="col">
          <label for="" class="form-label">State</label>
          <select class="form-select" aria-label="">
            <option selected>Choose...</option>
            <option value="M01">Texas</option>
            <option value="M02">California</option>
            <option value="M03">Washington. D.C</option>
            <!--selected를 어디다 주느냐에 따라 처음 나오는 선택지가 다름.-->
          </select>
        </div>
        <div class="col">
          <div>Zip</div>
          <input type="text" class="form-control mt-2" />
        </div>
      </div>
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="default-check"
        />
        <label for="default-check" class="form-check-label">Check me out</label>
      </div>

      <div class="input-group mt-3">
        <button class="btn btn-primary">Sign in</button>
        <!--outline에 색깔 주기-->
      </div>
    </div>
    <hr />
    <a href="./index.html">>>Index</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
