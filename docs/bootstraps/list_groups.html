<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSSs/commons.css" />
  </head>
  <body>
    <div class="container">
      <div class="fs-3">list groups with number</div>
      <ul class="list-group list-group-numbered">
        <li href="" class="list-group-item">
          <div class="row">
            <div class="col-9">Subheading</div>
            <div class="col-3 badge bg-primary">14</div>
            <div class="col">Content for list item</div>
          </div>
        </li>
        <li href="" class="list-group-item">
          <div class="row">
            <div class="col-9">Subheading</div>
            <div class="col-3 badge bg-primary">14</div>
            <div class="col">Content for list item</div>
          </div>
        </li>
      </ul>

      <div class="fs-3">list groups</div>
      <ul class="list-group">
        <li class="list-group-item active">Item One</li>
        <!--active는 선택된 표시.-->
        <li class="list-group-item disabled">Item Two</li>
        <!--disabled 부여-->
        <li class="list-group-item">Item Three</li>
        <li class="list-group-item">Item Four</li>
        <li class="list-group-item">Item Five</li>
      </ul>

      <!--위와 아래는 같으나 아래 a태그는 hover시 커서 활성화-->
      <div class="fs-3">list groups with a</div>
      <div class="list-group">
        <a href="" class="list-group-item">Item One</a>
        <a href="" class="list-group-item">Item Two</a>
        <a href="" class="list-group-item">Item Three</a>
        <a href="" class="list-group-item">Item Four</a>
      </div>
    </div>

    <hr />
    <a href="./index.html">>>Index</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
