    <hr />
    <form action="../../htmls/forms.html" method="get">
      <table border="1">
        <tr>
          <th>✓이름</th>
          <th>
            <div align="left">
              <textarea name="user_name" id="" cols="20" rows="1"></textarea>
            </div>
          </th>
        </tr>

        <tr>
          <th>✓아이디</th>
          <th>     
            <div align="left">
              <textarea name="user_id" id="" cols="20" rows="1"></textarea>            
             <button type="submit">아이디중복확인</button>
            </div>
            <div align="left">
             6~16자까지 영문자(소문자), 숫자 사용 가능합니다.
            </div>
          </th>
        </tr>

        <tr>
          <th>✓비밀번호</th>
          <th>          
            <div align="left">
              <textarea
                name="user_password"
                id=""
                cols="20"
                rows="1"
              ></textarea>
            </div>
            <div  align="left">
              6~16자까지 영문자(대소문자), 숫자 및 특수문자 사용 가능합니다.
              <p>3자리 연속 또는 같은 문자, 아이디는 사용하실 수 없습니다.</p>
            </div>
          </th>
        </tr>

        <tr>
          <th>✓비밀번호 확인</th>
          <th>         
            <div align="left">
              <textarea
                name="password_check"
                id=""
                cols="20"
                rows="1"
              ></textarea>
            </div>
          </th>
        </tr>
        <tr>
          <th>✓이메일</th>
          <th>
            <div align="left">
              <textarea name="email" id="" cols="20" rows="1"></textarea>              
              @
              <textarea
              name="email_address" id=""cols="20" rows="1"></textarea>             
              
              <select name="select_email_address" id="">
                <option value="메일주소선택">메일주소선택</option>
                <option value="@naver.com">@naver.com</option>
                <option value="@google.com">@google.com</option>
              </select>
              
            </div>
            
            </th>
          
        </tr>
        <tr>
          <th>✓연락처</th>
          <th>
            <div align="left">
            휴대전화
              <select name="휴대전화번호 선택" id="">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="017">017</option>
              </select>
              
              -
              
              <textarea
              name="phone_number_fir"
              id=""
              cols="20"
              rows="1"
              ></textarea>
           
              -
              
              <textarea
              name="phone_number_sec"
              id=""
              cols="20"
              rows="1"
              ></textarea>
            </div>
           

            <div align="left">
              일반전화
              <span>
                <label for=""></label>
                <select name="일반전화번호 선택" id="">
                  <option value="">선택</option>
                  <option value="02">02</option>
                  <option value="070">070</option>
                </select>
              </span>
              -
              <span>
                <textarea name="number_fir" id="" cols="20" rows="1"></textarea>
              </span>
              -
              <span>
                <textarea name="number_sec" id="" cols="20" rows="1"></textarea>
              </span>
            </div>
            <div align="left">연락처는 둘 중 하나만 입력해도 됩니다.</div>
          </th>
        </tr>
        <tr>
          <th>✓우편번호</th>
          <th>
            <div align="left">

              <textarea name="postal_code" id="" cols="20" rows="1"></textarea>
            
              <button type="submit">주소검색</button>
            
          </div>
          </th>
        </tr>
        <tr>
          <th>✓주소</th>
          <th>
            <div  align="left">
              <textarea name="address" id="" cols="70" rows="1"></textarea>             
            </div>
            <div  align="left">
              <textarea
                name="address_detail"
                id=""
                cols="20"
                rows="1"
              ></textarea>
            </div>
          </th>
        </tr>
        <tr>
          <th>✓정보수신 여부</th>
          <th>
            서비스 및 이벤트 소식을
            <span>
              <input
                type="checkbox"
                name="with_email."
                value="with_email"
                id="with_email"
              />
              <label for="with_sms">Email로 수신하겠습니다.</label>
              <input
                type="checkbox"
                name="with_sms."
                value="with_sms"
                id="with_sms"
              />
              <label for="with_sms">SMS로 수신하겠습니다.</label>
            </span>
          </th>
        </tr>
      </form>
      </table>
      <hr />
      <div>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </div>
      <hr />
